<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/product-detail.css" />
    <script src="../js/component.js"></script>
    <script src="../js/product-detail.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <div id="pd">
      <h1></h1>
      <div class="container fl">
        <div id="image">
          <img />
        </div>
        <div>
          <div id="head">
            <div id="title" class="b"></div>
            <div id="eng-title"></div>
          </div>
          <div id="comment"></div>
          <div id="product-info">
            <div>제품 영양 정보</div>
            <div>Tall(톨) / <span id="volume" class="b"></span></div>
          </div>
          <div id="kcal-info">
            <div>1회 제공량 (kcal)</div>
            <div id="kcal"></div>
            <div>나트륨 (mg)</div>
            <div id="sodium"></div>
            <div>포화지방 (g)</div>
            <div id="fat"></div>
            <div>당류 (g)</div>
            <div id="sugar"></div>
            <div>단백질 (g)</div>
            <div id="protein">2</div>
            <div>카페인 (mg)</div>
            <div id="caffeine"></div>
          </div>
          <div id="alergy-container">
            알레르기 유발요인: <span id="alergy"></span>
          </div>
          <div class="fl">
            <div>수량 : <input type="number" /></div>
            <button>장바구니 담기</button>
          </div>
        </div>
      </div>
      <div id="comment2"></div>
      <hr />
    </div>
    <div id="footer"></div>
  </body>
</html>
